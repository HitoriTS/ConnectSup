<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ConnectSup - Cadastro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ConnectSup</h1>
  </header>

  <main class="container">
    <h2>Criar Conta</h2>
    
    <div class="form-group">
      <label for="cadNome">Nome completo</label>
      <input type="text" id="cadNome" placeholder="Seu nome completo" required>
    </div>
    
    <div class="form-group">
      <label for="cadEmail">E-mail</label>
      <input type="email" id="cadEmail" placeholder="seu@email.com" required>
    </div>
    
    <div class="form-group">
      <label for="cadSenha">Senha</label>
      <input type="password" id="cadSenha" placeholder="Crie uma senha" required>
    </div>

    <div class="form-group">
      <label for="cadPlano">Plano</label>
      <select id="cadPlano">
        <option>Plano Básico</option>
        <option>Plano Profissional</option>
        <option>Plano Empresarial</option>
      </select>
    </div>

    <button onclick="cadastrar()">Criar conta</button>

    <p>Já tem conta? <a href="index.html">Entrar</a></p>
  </main>

  <script src="script.js"></script>
</body>
</html>
