<body>
  <header class="login-header">
    <h1>ConnectSup</h1>
  </header>

  <main class="login-container">
    <h2>Criar Conta</h2>
    <input type="text" id="cadNome" placeholder="Nome completo" required>
    <input type="email" id="cadEmail" placeholder="E-mail" required>
    <input type="password" id="cadSenha" placeholder="Senha" required>
    <select id="cadPlano">
      <option>Plano Básico</option>
      <option>Plano Profissional</option>
      <option>Plano Empresarial</option>
    </select>
    <button onclick="cadastrar()">Criar conta</button>
    <p>Já tem conta? <a href="index.html">Entrar</a></p>
  </main>
  <script src="script.js"></script>
</body>
